# NGINX webservers with ingress-demo pages
# NGINX for Azure, Mar 2024
# Chris Akker, Shouvik Dutta, Adam Currier
#
version: '3.3'
services:
  web1:
      hostname: web1
      container_name: web1
      image: nginxinc/ingress-demo            # Image from Docker Hub
      restart: always
      ports:
        - "81:80"                                # Open for HTTP
        - "4431:443"                             # Open for HTTPS
  web2:
      hostname: web2
      container_name: web2
      image: nginxinc/ingress-demo
      restart: always
      ports:
        - "82:80"
        - "4432:443"
  web3:
      hostname: web3
      container_name: web3
      image: nginxinc/ingress-demo
      restart: always
      ports:
        - "83:80"
        - "4433:443"