# Nginx 4 Azure to NIC, AKS Node for Upstreams
# Chris Akker, Shouvik Dutta, Adam Currier - Mar 2024
#
# nginx ingress dashboard
#
upstream nic1_dashboard {
  zone nic1_dashboard 256k;
  
  # from nginx-ingress NodePort Service / aks Node IPs
  server aks-userpool-25373057-vmss00000c:32090;    #aks node1:aks-userpool-25373057-vmss000002
  server aks-userpool-25373057-vmss00000d:32090;    #aks node2:aks-userpool-25373057-vmss000003

  keepalive 8;

}
