<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Caf&eacute; NGINX</title>
    <link href="https://docs.nginx.com/_static/nginx-favicon.png" rel="icon" type="image/png">
    <link href="/beer/default.css" rel="stylesheet" type="text/css">
    <script src="/beer/default.js" type="text/javascript"></script>
  </head>
  
  <body onload="checkRefresh();">
    <img src="/beer/beer.png">
    <div class="info">
      <p class="smaller"><span>Server Name:</span> <span>server_hostname</span></p>
      <p class="smaller"><span>Server Address:</span> <span><font color="green">server_address</font></span></p>
      <p class="smaller"><span>NGINX Version:</span> <span>nginx_version</span></p>
      <p class="smaller"><span>Request Date:</span> <span>request_date</span></p>
      <p class="smaller"><span>Request URI:</span> <span><font color="green">request_uri</font></span></p>
      <p class="smaller"><span>Document Root:</span> <span>document_root</span></p>
      <p class="smaller"><span>Ingress Controller IP:</span> <span>remote_addr</span></p>
      <p class="smaller"><span>Client IP:</span> <span>proxied_for_ip</span></p>
    </div>
    
    <div class="check"><input type="checkbox" id="check" onchange="changeCookie()"> Auto Refresh</div>
    <div id="center" align="center">
      Request ID: request_id<br/>
      Â© NGINX, Inc. 2020
    </div>
  </body>
</html>
