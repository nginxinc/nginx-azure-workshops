upstream aks2_ingress {
  zone aks2_ingress 256k;

  least_time last_byte;

  # from nginx-ingress NodePort Service / aks Node names
  # Note: change servers to match
  #
  server aks-nodepool1-654321-vmss000003:32080;    #aks2 node1
  server aks-nodepool1-654321-vmss000004:32080;    #aks2 node2
  server aks-nodepool1-654321-vmss000005:32080;    #aks2 node3
  server aks-nodepool1-654321-vmss000006:32080;    #aks2 node4

  keepalive 32;

}
